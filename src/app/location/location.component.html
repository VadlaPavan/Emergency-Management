
<div class="empty">

</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Search for Weather:</h3>
            <form   [formGroup]="weatherSearchForm" (ngSubmit)="send(weatherSearchForm.value)">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  id="weatherLocation"
                  aria-describedby="weatherLocation"
                  placeholder="Please input a Location"
                  formControlName="location">
               </div>
              
               <div class="text-center">
                <button type="submit" class="btn btn-success btn-md" >Search for the weather</button>
               </div>
             </form> 
          </div>
                <div class="col-md-6"><h3 class="text-center">Weather Details:</h3>
                        <h4 style="text-align: left;"> 
                     <p class="text-center"> Temparature : {{weather[0].main.temp}} C</p>
                     <p class="text-center"> Feels Like : {{weather[0].main.feels_like}} </p>
                     <p class="text-center"> Minimum : {{weather[0].main.temp_min}} </p>
                     <p class="text-center"> maximum : {{weather[0].main.temp_max}} </p>
                    </h4>



                </div>

                   
    </div>
  </div>
